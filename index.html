<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Console | Web3 chat for decentralized communities</title>
    <meta
            name="description"
            content="Console is the most secure Web3 chat app offering NFT token gating, decentralized identity, events, and DAO tooling."
    />
    <script>
      /**
       * https://github.com/bevacqua/dragula/issues/602
       * Fix vite error: global is not defined
       */
      var global = global || window;
    </script>
    <script>
      /**
       * https://github.com/apollographql/apollo-client/issues/8674
       * Fixe vite error: __DEV__ is not defined
       * @type {boolean}
       */
      this['__DEV__'] = false;
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
